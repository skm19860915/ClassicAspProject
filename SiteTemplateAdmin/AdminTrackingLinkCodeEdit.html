<script type="text/javascript">
function toggleLinkTypeDetails(linkType) {
        if(!linkType || linkType.id != 'TrackingLinkCodeTrackingType')
                linkType = document.getElementById('TrackingLinkCodeTrackingType');

        var selectedLinkType = linkType.options[linkType.selectedIndex].text;

        toggleFormFieldDisplay('TrackingLinkCodeRedirectToURL', selectedLinkType == 'Incoming' || selectedLinkType == 'Outgoing', '', 'span_TrackingLinkCodeRedirectToURL');
}

var winOnload = window.onload;
window.onload = function() {winOnload(); toggleLinkTypeDetails();};
</script>

{Menu} 
<!-- BEGIN Record TrackingLinkCode -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" align="center" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
            <th>Add/Edit Tracking Link Code </th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Tracking Link Type</th>
 
            <td><input type="hidden" value="{TrackingLinkCodeSiteID}" name="{TrackingLinkCodeSiteID_Name}">
              <select id="{TrackingLinkCodeTrackingType_Name}" onchange="toggleLinkTypeDetails(this);" name="{TrackingLinkCodeTrackingType_Name}">
                <option value="" selected>Select Value</option>
                {TrackingLinkCodeTrackingType_Options}
              </select>
 <span id="span_TrackingLinkCodeRedirectToURL">URL: <input id="{TrackingLinkCodeRedirectToURL_Name}" value="{TrackingLinkCodeRedirectToURL}" name="{TrackingLinkCodeRedirectToURL_Name}"></span></td>
          </tr>
 
          <tr class="Controls">
            <th>Tracking Link Group</th>
 
            <td>
              <select name="{TrackingLinkCodeTrackingLinkGroupID_Name}">
                <option value="" selected>Select Value</option>
                {TrackingLinkCodeTrackingLinkGroupID_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <th>Description</th>
 
            <td><input maxlength="100" size="50" value="{TrackingLinkCodeDescription}" name="{TrackingLinkCodeDescription_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>Tracking Link Code</th>
 
            <td><input maxlength="50" size="50" value="{TrackingLinkCode}" name="{TrackingLinkCode_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>Link</th>
 
            <td>{TrackingLinkCodeLink}&nbsp;</td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->

              <!-- BEGIN Button Button_Cancel --><input type="submit" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
